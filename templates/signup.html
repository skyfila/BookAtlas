{% extends 'base.html' %}

{% block content %}

<div class="secondary_container">
<form method="POST|GET" >
  <h1>Signup</h1>

  <ul>

    {{ signup_form.csrf_token }}
    <li>
      {{ signup_form.username.label }} {{ signup_form.username(size=20) }}
    </li>
    <li>
      {{ signup_form.password.label }} {{ signup_form.password(size=20) }}
    </li>

    <input type="submit" value="Sign Up">

  </ul>

</form>
</div>

{% endblock %}
